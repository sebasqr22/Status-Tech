<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                <img src="assets/logo1.png" width="10%">
            Agendar Tutoría
            </span>
            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">NOMBRE COMPLETO *</span>
                <input class="input100" type="text" name="name" placeholder="Ingrese su Nombre">
            </div>
            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                <span class="label-input100">Email *</span>
                <input class="input100" type="email" name="email" placeholder="Ingrese Su Email ">
            </div>
            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">CÓDIGO DE PAÍS</span>
                <input class="input100" type="number" name="pais" placeholder="+506">

                <span class="label-input100">TELÉFONO</span>
                <input class="input100" type="tel" name="phone" pattern="[0-9]{4}-[0-9]{4}" placeholder="8888-888">
            </div>
            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">FECHA *</span>
                <input class="input100" type="date" name="name" placeholder="Fecha de la Tutoría">
            </div>

            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">INFORMACÓN REQUERIDA *</span>
                <textarea class="input100" name="message" placeholder="Información sobre lo que se desea abarcar en la tutoría"></textarea>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
